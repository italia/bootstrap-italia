<script>
  document.addEventListener('DOMContentLoaded', async function () {
    const errorMessage =
      '<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>Attenzione</strong> Alcuni campi inseriti sono da controllare.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi avviso"></div>'
    const errorWrapper = document.querySelector('#errorMsgContainer')
    const validate = new bootstrap.FormValidate('#justValidate', {
      errorFieldCssClass: 'is-invalid',
      errorLabelCssClass: 'form-feedback',
      errorLabelStyle: '',
      focusInvalidField: false,
    })

    const comuniJson = await (await fetch('./comuni.json')).json();
    const comuni = comuniJson.map(comune => comune.comune)
    const selectAutocompleteWrapper = document.querySelector('#accessibleAutocompleteWrapper');
    const selectAutocomplete = new bootstrap.SelectAutocomplete(selectAutocompleteWrapper, {
      source: comuni,
      id: 'accessibleAutocomplete',
      name: 'comune-residenza',
      minLength: 3,
      onConfirm: () => {
        if (!validate.isSubmitted && !validate.validateBeforeSubmitting)
          return
        validate.revalidateField('#accessibleAutocomplete')
      }
    });
    validate
      .addField('#nome', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#accessibleAutocomplete', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          validator: (value) => {
            return comuni.includes(value);
          },
          errorMessage: 'Scegli una città valida',
        },
      ])
      .addField('#importo_input_group', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minNumber',
          value: 3.50,
          errorMessage: 'Deve essere maggiore di 3.50',
        }
      ])
      .addField('#perc_input_group', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minNumber',
          value: 80,
          errorMessage: 'Deve essere maggiore di 80',
        }
      ])
      .addField('#etichetta_input_group', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minNumber',
          value: 80,
          errorMessage: 'Deve essere maggiore di 80',
        }
      ])
      .addField('#age', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minNumber',
          value: 18,
          errorMessage: 'Deve essere maggiore di 17',
        },
        {
          rule: 'maxNumber',
          value: 50,
          errorMessage: 'Deve essere minore di 51',
        },
      ])
      .addField('#camponumerico', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'minLength',
          value: 5,
          errorMessage: 'Inserire 5 cifre',
        },
        {
          rule: 'maxLength',
          value: 5,
          errorMessage: 'Inserire 5 cifre',
        },
      ])
      .addField('#email', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'email',
          errorMessage: 'Inserire email corretta',
        },
      ])
      .addField('#defaultSelect', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])

      .addRequiredGroup('#radiogroup', 'Scegli un’opzione')
      .addRequiredGroup('#checkgroup', 'Scegli almeno un’opzione')
      .addField('#date', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#time', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#toggleEsempio1a', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#checkbox1', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
      ])
      .addField('#upload1', [
        {
          rule: 'minFilesCount',
          value: 1,
          errorMessage: 'Caricare un file jpg o png',
        },
        {
          rule: 'files',
          value: {
            files: {
              extensions: ['jpg', 'png'],
              maxSize: 100000,
              minSize: 50,
              types: ['image/jpeg', 'image/png'],
            },
          },
          errorMessage: 'Tipo di file sbagliato o troppo pesante',
        },
      ])
      .addField('#upload', [
        {
          rule: 'minFilesCount',
          value: 1,
          errorMessage: 'Caricare un file',
        },
      ])
      .onSuccess((event) => {
        document.forms['justValidate'].submit()
      })
      .onFail((fields) => {
        errorWrapper.innerHTML = ''
        errorWrapper.innerHTML = errorMessage
        errorWrapper.scrollIntoView()
      })
  })
</script>

  /**
   * Aggiungo il bottone copia negli elementi di esempio codice
   */
  document
    .querySelectorAll('figure.highlight, pre.highlight')
    .forEach(function (node) {
      const button = document.createElement('button'),
        divContainer = document.createElement('div');
      divContainer.classList.add('copy-button-container');
      button.type = 'button';
      button.ariaLabel = 'Copia il codice negli appunti';
      button.innerText = 'Copia';
      button.classList.add('btn', 'btn-primary', 'btn-xs');
      button.setAttribute('type', 'button');
      button.addEventListener('click', function () {
        const code = node.querySelector('code td[class="code"] pre') ?? node.querySelector('code td[class="rouge-code"] pre');
        navigator.clipboard.writeText(code.innerText.trim());
        button.innerText = 'Copiato';
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        setTimeout(() => {
          button.classList.remove('btn-success');
          button.classList.add('btn-primary');
          button.innerText = 'Copia';
        }, 5000);
      });
      divContainer.appendChild(button);
      /**
       * Snippet
       * <div class="bd-example">
       * </div><figure class="highlight"><pre><code class="language-html" data-lang="html"><table class="rouge-table"><tbody><tr><td class="gutter gl"><pre class="lineno">1
</pre></td><td class="code"><pre>       * 
</pre></td></tr></tbody></table></code></pre></figure>  
       */
      if (node.nodeName == 'FIGURE') {
        node.insertBefore(divContainer, node.querySelector('pre'));
      }
      /*
      * Snippet
      * ```html
      * ``` 
      */
      else if (node.nodeName == 'PRE') {
        node.classList.remove("highlight");
        node.insertAdjacentElement('beforebegin', divContainer);
      }
    });
</script>

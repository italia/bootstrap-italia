---
layout: base
title: Just Validate
---
<form id="justValidate" action="index.html" method="post">
  <div class="container mb-5 mt-5">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="age">Età</label>
          <input type="number" class="form-control" id="age" value="18" min="18" max="50" step="1" required>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="cap">Cap</label>
          <input type="number" class="form-control" id="cap" size="5" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <fieldset id="radiogroup">
            <legend>Scegli un'opzione</legend>
            <div class="form-check form-check-inline">
              <input name="gruppo2" type="radio" id="radio1" required>
              <label for="radio1">Opzione 1</label>
            </div>
            <div class="form-check form-check-inline">
              <input name="gruppo2" type="radio" id="radio2" required>
              <label for="radio2">Opzione 2</label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <fieldset id="checkgroup">
            <legend>Scegli un'opzione</legend>
            <div class="form-check form-check-inline">
              <input id="checkbox2" type="checkbox" required>
              <label for="checkbox2">Checkbox non selezionato</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="checkbox3" type="checkbox" required>
              <label for="checkbox3">Checkbox selezionato</label>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="select-wrapper">
          <label for="defaultSelect">Etichetta</label>
            <select id="defaultSelect" title="Scegli una opzione" required>
              <option selected value="">Scegli una opzione</option>
              <option value="Value 1">Opzione 1</option>
              <option value="Value 2">Opzione 2</option>
              <option value="Value 3">Opzione 3</option>
              <option value="Value 4">Opzione 4</option>
              <option value="Value 5">Opzione 5</option>
            </select>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 col-md-4">
        <div class="form-group">
            <label class="active" for="date">Inserisci una data</label>
            <input type="date" id="date" name="date" required>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <div class="it-datepicker-wrapper">
            <div class="form-group">
              <label for="date2">Date label (posizione validazione errata da sistemare in js)</label>
              <input class="form-control it-date-datepicker" id="date2" type="text" placeholder="inserisci la data in formato gg/mm/aaaa">
              <div id="feedback"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label class="active" for="time">Time</label>
          <input class="form-control" id="time" type="time" required>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <div class="it-timepicker-wrapper">
            <section class="time-spinner">
              <div class="error_container" role="alert" aria-atomic="true"></div>
              <fieldset>
                <legend><span class="sr-only">Time</span></legend>
                <div>
                  <div class="calendar-input-container">
                    <div class="form-group">
                      <label for="txtTime1">Label timepicker (posizione validazione errata da sistemare in js)</label>
                      <input class="form-control txtTime" id="txtTime1" type="text" placeholder="hh:mm">
                      <button class="btn-time" id="btnTime1" aria-label="Time picker - Scadenza">
                        <svg class="icon">
                          <use href="/dist/svg/sprite.svg#it-clock"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="spinner-control" aria-hidden="true" role="region" aria-label="Due Date Time" tabindex="-1">
                <div class="spinner-hour spinner">
                  <input class="spinnerHour form-control" id="spinnerh" aria-label="hour" type="number" value="00" role="spinbutton" maxlength="2" aria-valuenow="00" aria-valuemax="23" aria-valuemin="0" bb-skip="3">
                  <div class="button-wrapper">
                    <button class="button-hour btnHourUp" id="iduph" aria-label="Increase Hour">
                      <span class="icon-up"></span>
                    </button>
                    <button class="button-hour btnHourDown" id="iddownh" aria-label="Decrease Hour">
                      <span class="icon-down"></span>
                    </button>
                  </div>
                </div>
                <div class="spinner-min spinner">
                  <input class="spinnerMin form-control" id="spinnerm" aria-label="minute" type="number" value="00" role="spinbutton" aria-valuenow="00" maxlength="2" aria-valuemax="59" aria-valuemin="00" bb-skip="10">
                  <div class="button-wrapper">
                    <button class="btnMinUp button-minute" id="idupm" aria-label="Increase Minute">
                      <span class="icon-up"></span>
                    </button>
                    <button class="btnMinDown button-minute" id="iddownm" aria-label="Decrease Minute">
                      <span class="icon-down"></span>
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-12 col-md-6">
        <div class="form-upload">
          <label for="upload">Upload standard</label>
          <input type="file" name="upload" id="upload" multiple="multiple" required/>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="form-upload">
          <input type="file" name="upload1" id="upload1" class="upload" multiple="multiple" required/>
          <label for="upload1">
            <svg class="icon icon-sm" aria-hidden="true"><use href="/dist/svg/sprite.svg#it-upload"></use></svg>
            <span>Upload</span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-check col-6 mb-5">
        <div class="toggles">
          <label for="toggleEsempio1a">
            Label dell'interruttore 1
            <input type="checkbox" id="toggleEsempio1a" required>
            <span class="lever"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary mt-3" type="submit">Invia</button>
    </div>
  </div>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    $('.it-date-datepicker').datepicker({
      inputFormat: ['dd/MM/yyyy'],
      outputFormat: 'dd/MM/yyyy',
    })

    const validate = new window.JustValidate('#justValidate', {
      errorFieldCssClass: 'is-invalid',
      errorLabelCssClass: 'form-feedback',
      errorLabelStyle: '',
      focusInvalidField: true,
    });

    validate
      .addField('#nome', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
      ])
      .addField('#age', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
        {
          rule: 'minNumber',
          value: 18,
          errorMessage: 'Deve essere maggiore di 17'
        },
        {
          rule: 'maxNumber',
          value: 50,
          errorMessage: 'Deve essere minore di 51'
        },
      ])
      .addField('#cap', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
        {
          rule: 'minLength',
          value: 5,
          errorMessage: 'Inserire 5 cifre'
        },
      ])
      .addField('#email', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto',
        },
        {
          rule: 'email',
          errorMessage: 'Inserire email corretta'
        },
      ])
      .addField('#defaultSelect', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
      ])

      .addRequiredGroup(
        '#radiogroup',
        'Scegli almeno una opzione'
      )
      .addRequiredGroup(
        '#checkgroup',
        'Scegli almeno una opzione'
      )
      .addField('#date', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
      ])
      .addField('#date2', [
        {
          plugin: JustValidatePluginDate(() => ({
            format: 'dd/MM/yyyy',
          })),
          errorMessage: 'Date should be in dd/MM/yyyy',
          errorsContainer : '#feedback'
        },
      ])
      .addField('#time', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
      ])
      .addField('#txtTime1', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
      ])
      .addField('#toggleEsempio1a', [
        {
          rule: 'required',
          errorMessage: 'Questo campo è richiesto'
        },
      ])
      .addField('#upload1', [
        {
          rule: 'minFilesCount',
          value: 1,
          errorMessage: 'Caricare almeno un file'
        },
        {
          rule: 'files',
          value: {
            files: {
              extensions: ['jpg', 'png'],
              maxSize: 100000,
              minSize: 50,
              types: ['image/jpeg', 'image/png'],
            },
          },
          errorMessage: 'Tipo di file sbagliato o troppo pesante'
        },
      ])
      .addField('#upload', [
      {
          rule: 'minFilesCount',
          value: 1,
          errorMessage: 'Caricare almeno un file'
        },
      ])
      .onSuccess((event) => {
        document.forms["justValidate"].submit();
      });
  });
</script>

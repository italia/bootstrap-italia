{% comment %}La ricerca Ã¨ gestita con Algolia DocSearch https://github.com/algolia/docsearch{% endcomment %}
<script src="https://cdn.jsdelivr.net/npm/docsearch.js@2.6.2/dist/cdn/docsearch.min.js"></script>
<script>
  docsearch({
    apiKey: 'a755e381c276458251a59282bae6ee93',
    indexName: 'bootstrap_italia',
    inputSelector: '#search-input',
    handleSelected: function (input, event, suggestion) {
      var url = suggestion.url;
      url = suggestion.isLvl1 ? url.split('#')[0]: url;
      // If it's a title we remove the anchor so it does not jump.
      window.location.href = url;
    },
    debug: false // Set debug to true if you want to inspect the dropdown
  });
</script>
{%- endif -%}
